<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="Stylesheet.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://i.ytimg.com/vi/wKj8CFkiqbM/maxresdefault.jpg);"></div>
        <div class="slide" style="background-image: url(https://pbs.twimg.com/media/F7HVDy3WgAEGvZZ.jpg:large);"></div>
        <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2023/03/26/02/21/ai-generated-7877412_1280.jpg);"></div>
        <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2023/12/07/11/11/girl-8435340_1280.png);"></div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D);"></div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1627672360124-4ed09583e14c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjN8fGFuaW1lfGVufDB8fDB8fHww);"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
           <i class="fas fa-arrow-right"></i> 
        </button>
        
    </div>
<script src="JavaScript.js"></script>
</body>
</html>
