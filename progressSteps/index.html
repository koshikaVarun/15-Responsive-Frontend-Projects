  <head>

    <title>Progress Steps</title>

  <body>
    <div class="container"><!--parent div -->
      <div class="progress-container"><!--child div -->
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div><!-- here there are two classes in the same sibling div -->> 
        <div class="circle">2</div>
        <p
        <div class="circle">4</div>
      </div>

      <button class="btn" id="prev" disabled>Prev</button> <!-- class is used in the css and id is used in js-->>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="C:\Users\koshi\OneDrive\Desktop\FrontendPrj\progressSteps\JavaScript.js"></script>
  </body>
